        </div>
        <button class="menu_button"><img src="svg/icon_menu.svg" alt="Menu" width="31" height="31" ></button>
        
    </header>
    <main>
        <div class="sign_up_form">
            <form name="contact" method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="contact" />
                <div>
                    <fieldset>
                        <legend>User data</legend>
                        <fieldset>
                            <legend>Full name:</legend>
                            <label>
                                <input type="text" required="" name="fio" 
                                placeholder="Full name" />
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>Gender:</legend>
                            <label>
                                <input type="radio" name="gender" value="Male" checked />
                                Male
                            </label>
                            <label>
                                <input type="radio" name="gender" value="Female" required />
                                Female
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>Date of birth:</legend>
                            <label>
                                <input type="date" required="" name="date" />
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>Password:</legend>
                            <label>
                                <input type="password" name="password"
                                    placeholder="At least 8 characters" 
                                    required minlength="8" />
                            </label>
                        </fieldset>
                    </fieldset>
                    <fieldset class="public">
                        <legend>Contact data</legend>
                        <fieldset>
                            <legend>Email:</legend>
                            <label>
                                <input type="email" required="" name="email"
                                    placeholder="email@mail.com"/></label>
                        </fieldset>
                        <fieldset>
                            <legend>Phone number:</legend>
                            <input type="tel" name="phone" placeholder="+7 (xxx) xxx-xx-xx" />
                        </fieldset>
                        <fieldset>
                            <legend>Time to call:</legend>
                            <input type="text" name="graphic" placeholder="morning, afternoon, evening" />
                        </fieldset>
                    </fieldset>
                </div>
                <div>
                    <button type="reset">Reset</button>
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </main>
